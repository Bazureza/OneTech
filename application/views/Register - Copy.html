<!DOCTYPE html>
<html lang="en">

<head>
    <title>OneTech</title>
    <meta charset="UTF-8">
    <meta name="description" content=" One Tech">
    <meta name="keywords" content="One Tech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.png" rel="shortcut icon" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i" rel="stylesheet">


    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/slicknav.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>


    <!-- checkout section  -->
    <section class="checkout-section spad">


        <button class="tablink" onclick="openPage('Personal Account', this, 'red')">Personal Account</button>
        <button class="tablink" onclick="openPage('Buisness Account', this, 'green')" id="defaultOpen">Buisness Account</button>

        <div id="Personal Account" class="tabcontent">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 order-2 order-lg-1">
                        <form class="checkout-form">
                            <div class="row address-inputs">
                                <div class="col-md-12">
                                    <input type="text" placeholder="Email">
                                    <input type="text" placeholder="Password">
                                    <input type="text" placeholder="Password Correction">
                                    <input type="text" placeholder="First Name">
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Address">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Phone no.">
                                </div>

                        </form>
                        </div>
                        <div class="form contact-form">

                            <div class="text-center"><button type="submit">REGISTER</button></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="Buisness Account" class="tabcontent">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 order-2 order-lg-1">
                        <form class="checkout-form">
                            <div class="row address-inputs">
                                <div class="col-md-12">
                                    <input type="text" placeholder="Email">
                                    <input type="text" placeholder="Password">
                                    <input type="text" placeholder="Password Correction">
                                    <input type="text" placeholder="First Name">
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Address">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Phone no.">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" placeholder="Institution Name">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" placeholder="Institution Address">
                                </div>
                                <div class="col-md-5">
                                    <div class="col-md-12" style="bottom" : 22px;>
                                        <label for="sel1">Institution type: </label>
                                        <select class="form-control" id="sel1">
                                                                <option> 1</option>
                                                                <option> 2</option>
                                                                <option> 3</option>
                                                                <option> 4</option>
                                                              </select>
                                    </div>
                                </div>
                        </form>

                        </div>
                        <div class="form contact-form">
                            <div class="text-center"><button type="submit">REGISTER</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!--====== Javascripts & Jquery ======-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/registerw3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>

</html>
